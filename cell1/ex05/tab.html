<!DOCTYPE html>
<html>
    <head>
        <title>Tabla</title>
        <meta charset="UTF-8"/>
        <style>
            .una {
                background-color: lightgreen;
            }

            .dos {
                background-color: lightpink;
            }

            table {

                border-collapse: collapse;
                border: 1px solid black;
            }

            th {
                padding: 40px 200px 40px 0;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th class="una">First cell</th>
                <th class="dos">Second cell</th>
            </tr>
        </table>
    </body>
</html>
